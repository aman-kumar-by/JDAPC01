eframework:
    applicationId: "SapAdapter"
    # Properties required to generate Error Report
    errorReport:
        enabled: "true"
        errorReportPath: "/errorReports"
        htmlTemplatePath: "errorReportTemplate.html"
        payload:
            transaction:
                size: "2048"
        title: "SAP_Adapter"
    inbound:
        archivalReportPath: "/messageArchive/inbound"
    notification:
        archivalReportPath: "/messageArchive/notification"
    outbound:
        archivalReportPath: "/messageArchive/outbound"